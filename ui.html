<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.6/sweetalert2.css">
    <link rel='stylesheet' href='assets/css/spectrum.css' />
    <link rel="stylesheet" type="text/css" href="assets/css/ui_style.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <title>MM Interface</title>
  </head>
  <body>
    <div id="jumbotron" class="jumbotron jumbotron-fluid">
      <h1>Mirror, Mirror...</h1>
      <a href="index.html" class="btn btn-warning" role="button">Preview</a>
    </div>
    <div class="container">
      <!-- Record all changes to the database -->
      <button id="submit" class="btn btn-primary">Apply Changes</button>
      <div class="row">
        <!-- The Weather Section -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Weather</div>
            <div class="panel-body">
              <form>
                <!-- Display Returned Location -->
                <h4 id="currentLoc"></h4>
                <!-- Location Form -->
                <div class="form-group">
                  <label for="myLocation">Update your location</label>
                  <input type="" class="form-control watch" id="myLocation" placeholder="Use postal code or city">
                </div>
                <!-- Enable weather checkbox -->
                <div class="form-check">
                  <label class="form-check-label active">
                    <input id="enableWeather" type="checkbox" class="form-check-input watch" checked="checked">
                    Enable Weather
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- The Clock Section -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Clock</div>
            <div class="panel-body">
              <form>
                <!-- Digital / Analog -->
                <div id="digitalAnalog" class="form-group">
                  <label for="digitalAnalogVal">Clock Style</label>
                  <select class="form-control watch" id="digitalAnalogVal">
                    <option value="analog">Analog</option>
                    <option value="digital">Digital</option>
                  </select>
                </div>
                <!-- 12 hour / Military time -->
                <div id="militaryTime" class="form-group">
                  <label for="milTimeVal">Digital Format</label>
                  <select class="form-control watch" id="milTimeVal">
                    <option value="twelveHour">12 Hour</option>
                    <option value="military">Military</option>
                  </select>
                </div>
                <!-- Enable Clock checkbox -->
                <div class="form-check">
                  <label class="form-check-label active">
                    <input id="enableClock" type="checkbox" class="form-check-input watch" checked="checked">
                    Enable Clock
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- The News Section -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">News</div>
            <div class="panel-body">
              <form>
                <!-- Select News Channels -->
                <div id="newsSources" class="form-group">
                  <label for="newsSourceVal">News Sources</label>
                  <select class="form-control watch" id="newsSourceVal">
                    <option value="ars-technica">Ars Technica</option>
                    <option value="bbc-news">BBC News</option>
                    <option value="bloomberg">Bloomberg</option>
                    <option value="espn">ESPN</option>
                    <option value="the-washington-post">The Washington Post</option>
                  </select>
                </div>
                <div class="form-check">
                  <label class="form-check-label active">
                    <input id="enableNews" type="checkbox" class="form-check-input watch" checked="checked">
                    Enable News
                  </label>
                </div>
                <div id="newsStories"></div>
              </form>
            </div>
          </div>
        </div>
        <!-- The Quote Section -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Quotes</div>
            <div class="panel-body">
              <form>
                <!-- Enable Quote checkbox -->
                <div class="form-check">
                  <label class="form-check-label active">
                    <input id="enableQuote" type="checkbox" class="form-check-input watch" checked="checked">
                    Enable Quotes
                  </label>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- Font color selection -->
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Text Color<div id="swatchC" class="swatch"></div></div>
            <div class="panel-body">
              <form>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" class="color watch" id="color0" value="#ffffff">
                  <div id="swatch0" class="swatch"></div>
                </label>                
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" class="color watch" id="color1" value="#ff00ff">
                  <div id="swatch1" class="swatch"></div>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" class="color watch" id="color2" value="#ffff00">
                  <div id="swatch2" class="swatch"></div>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" class="color watch" id="color3" value="#00ffff">
                  <div id="swatch3" class="swatch"></div>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" class="color watch" id="color4" value="rainbow">
                  <div id="swatch4" class="swatch"></div>
                </label>
                <label class="radio-inline">
                  <input type="radio" name="inlineRadioOptions" class="basic watch" id="colorPicker" value="#fff">
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.6/sweetalert2.min.js"></script>
    <script src='assets/js/spectrum.js'></script>
    <script src="assets/js/firebase.js"></script>
    <script src="assets/js/weather.js"></script>
    <script src="assets/js/ui.js"></script>
    
  </body>
</html>
